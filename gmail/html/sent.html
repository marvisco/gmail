<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gmail Inbox</title>
        <link rel="stylesheet" href="../fontawesome/css/all.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/right-tab.css">
        <link rel="stylesheet" href="../css/middle-tab.css">
        <link rel="stylesheet" href="../css/left-tab.css">
    </head>

<body>
    <div class="container">
        <div class="left-tab">
            <div class="logo-img">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <img src="../images/logo.png" alt="">
            </div>
            <div class="compose-sec">
                <div class="compose-btn">
                    <i class="fa fa-pen" aria-hidden="true"></i>
                    <p>Compose</p>
                </div>
            </div>
            <div class="left-lists">
                <div class="list-items bg-static">
                    <a href="index.html">
                    <i class="fa fa-inbox" aria-hidden="true"></i>
                    <p class="inbox-msg">Inbox
                    <p class="number">782</p>
                    </p>
                    </a>
                </div>
                <div class="list-items">
                   <a href="starred.html">
                    <i class="far fa-star" aria-hidden="true"></i>
                    <p class="inbox-msg">Starred
                    <p class="number no-number"></p>
                    </p>
                   </a>
                </div>
                <div class="list-items">
                  <a href="snozzed.html">
                    <i class="far fa-clock" aria-hidden="true"></i>
                    <p class="inbox-msg">Snoozed
                    <p class="number no-number"></p>
                    </p>
                  </a>
                </div>
                <div class="list-items">
                   <a href="sent.html">
                    <i class="far fa-paper-plane" aria-hidden="true"></i>
                    <p class="inbox-msg">Sent
                    <p class="number no-number"></p>
                    </p>
                   </a>
                </div>
                <div class="list-items">
                   <a href="draft.html">
                    <i class="far fa-sticky-note" aria-hidden="true"></i>
                    <p class="inbox-msg">Draft
                    <p class="number no-number"></p>
                    </p>
                   </a>
                </div>
                <div class="list-items">
                   <a href="">
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                    <p class="inbox-msg">More
                    <p class="number no-number"></p>
                    </p>
                   </a>
                </div>
            </div>
            <div class="labels">
                <p>Labels</p>
                <i class="fa fa-plus" aria-hidden="true"></i>
            </div>
        </div>
        <div class="middle-tab">
            <div class="search-tab">
                <div class="search-icons">
                    <div class="search-left-icon"><i class="fa fa-search" aria-hidden="true"></i></div>
                    <div><input type="search" name="search" id="search" class="search-input" placeholder="Search mail">
                    </div>
                    <div class="search-right-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24">
                            <path
                                d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z">
                            </path>
                        </svg></div>
                </div>
                <div class="settings-icons">
                    <i class="far fa-question-circle" aria-hidden="true"></i>
                    <i class="fa fa-cog" aria-hidden="true"></i>
                    <i class="fa fa-th" aria-hidden="true"></i>
                </div>
            </div>
            <div class="main-content">
                <div class="main-top-sec">
                    <div class="main-top-left">
                        <div class="check-n-drop">
                            <input type="checkbox" name="checkbox" id="checkbox">
                            <i class="fa fa-caret-down" aria-hidden="true"></i>
                        </div>
                        <i class="fa fa-redo" aria-hidden="true"></i>
                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                    </div>
                </div>
                <div style="height: 550px;">
                    <br>
                    <br>
                    <br>
                    <br>
                    <small>
                        <center>
                           no sent messages! <a href="#" style="text-decoration: none;">send</a> one now!
                        </center>
                    </small>
                    <div>
                        <div>
                            <br>
                            <hr>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <div style="display: flex;justify-content: space-around; text-decoration: none;">
                                <div class="">
                                    <a href="#" style="text-decoration: none; color: gray;">
                                        0.02GB of 15GB used

                                    </a>
                                </div>
                                <div class="">
                                    <a href="#" style="text-decoration: none; color: gray;">
                                       Terms .
                                    </a>
                                    <a href="#" style="text-decoration: none; color: gray;">
                                       privacy  .
                                    </a>
                                    <a href="#" style="text-decoration: none; color: gray;">
                                       program polices
                                    </a>
                                </div>
                                <div style="display: flex;flex-direction: column;">
                                    <small>
                                        Last account activity: 0 minutes ago
                                    </small>
                                    <a href="#" style="text-decoration: none; color: gray;">
                                        Details
                                    </a>
                                </div>
                            </div>
                        </div>


                    </div>

                </div>
            </div>

        </div>

        <div class="right-tab">
            <div class="person-icon">J</div>
            <div class="icons-holder">
                <img src="../images/calendar-org.png" alt="" class="icon-imgs">
                <img src="../images/bulb-org.png" alt="" class="icon-imgs">
                <img src="../images/checkmark-org.png" alt="" class="icon-imgs">
                <img src="../images/contacts-org.png" alt="" class="icon-imgs">
            </div>
            <div class="plus-icn">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</body>

</html>
